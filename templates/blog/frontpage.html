{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
    <pre>     
    </pre>
        <div class='post block'>
            <h2 class='subtitle'><b>{{post.title}}</b></h2>
            <small>Posted at {{post.date_added}}</small>
            <pre>
                <p>{{post.intro}}</p></pre> 
            <a href="{% url 'post_detail' post.slug %}" >Read More ...</a><br>

        </div>
    {% endfor %}
{% endblock content %}
